<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Eldritch</title>
</head>
<body>
  <div>
    <h2>1. Выбери древного:</h2>
    <ul class="ancients"></ul>
  </div>

  <div class="bottom_blocks">
    <div class="difficulties_block">    
      <div class="hidden">    
        <h2>2. Выбери сложность:</h2>
        <ul class="difficulties"></ul>
      </div>
      <div class=" hidden">
        <h2>3. Замешать колоду</h2>
        <button id="button_shuffle">Замешать</button>
      </div>    
    </div>

    <div class="deck_block hidden">
      <h2>4. Колода:</h2>
      <div class="stages_block">
        <div class="stage_row stage1_cards_counter">
          <div>1й этап:</div>
          <div class="circle green">0</div>
          <div class="circle brown">0</div>
          <div class="circle blue">0</div>
        </div>
        <div class="stage_row stage2_cards_counter">
          <div>2й этап:</div>
          <div class="circle green">0</div>
          <div class="circle brown">0</div>
          <div class="circle blue">0</div>
        </div>
        <div class="stage_row stage3_cards_counter">
          <div>3й этап:</div>
          <div class="circle green">0</div>
          <div class="circle brown">0</div>
          <div class="circle blue">0</div>
        </div>
      </div>
    </div>

  </div>
  
  
  

  <script type="module" src="js/script.js"></script>
</body>
</html>
